spring:
  application:
    name: metering
  # Primary datasource - metering_db (owns invoice tables)
  datasource:
    primary:
      jdbc-url: ${PRIMARY_DATASOURCE_URL:jdbc:postgresql://localhost:5437/metering_db?options=-c%20TimeZone=UTC}
      username: ${PRIMARY_DATASOURCE_USERNAME:postgres}
      password: ${PRIMARY_DATASOURCE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
        connection-init-sql: "SET TIME ZONE 'UTC'"
        pool-name: MeteringDB-Pool
    # Secondary datasource - data_ingestion_db (read ingestion_event)
    secondary:
      jdbc-url: ${SECONDARY_DATASOURCE_URL:jdbc:postgresql://ingestion.dev.aforo.space:5436/data_ingestion_db?options=-c%20TimeZone=UTC}
      username: ${SECONDARY_DATASOURCE_USERNAME:postgres}
      password: ${SECONDARY_DATASOURCE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        minimum-idle: 2
        connection-init-sql: "SET TIME ZONE 'UTC'"
        pool-name: IngestionDB-Pool
        read-only: true
  jpa:
    hibernate:
      ddl-auto: none  # Liquibase will manage schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yml
    enabled: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    deserialization:
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false

server:
  port: 8092

management:
  endpoints:
    web:
      exposure:
        include: health,info

